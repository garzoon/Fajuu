{% extends './layout.html' %}

{% block blockTitle %}Clientes - Editar{% endblock %}

{% block customCss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/producto.css') }}">
{% endblock %}

{% block main %}
<main class="main">
    <section class="section-productos">
        <h1>Editar cliente {{ cliente.clien_nombre }}</h1>
        <form class="frm-productos" action="{{ url_for('cliente_scope.update_cliente', id=cliente.clien_id) }}" method="post">

            <label class="lbl-descripcionProducto" for="cliente_identificacion">Identificacion</label>
            <input class="inp-descripcionProducto" id="cliente_identificacion" name="cliente_identificacion" type="text"
                required value="{{ cliente.clien_documento }}">

            <label class="lbl-descripcionProducto" for="cliente_nombre">Nombre(s)</label>
            <input class="inp-descripcionProducto" id="cliente_nombre" name="cliente_nombre" type="text" required
                value="{{ cliente.clien_nombre }}">

            <label class="lbl-descripcionProducto" for="cliente_ciudad">Ciudad</label>
            <input class="inp-descripcionProducto" id="cliente_ciudad" name="cliente_ciudad" type="text" required
                value="{{ cliente.clien_ciudad }}">

            <label class="lbl-descripcionProducto" for="cliente_direccion">Direccion</label>
            <input class="inp-descripcionProducto" id="cliente_direccion" name="cliente_direccion" type="text" required
                value="{{ cliente.clien_direccion }}">

            <label class="lbl-descripcionProducto" for="cliente_email">Correo electronico</label>
            <input class="inp-descripcionProducto" id="cliente_email" name="cliente_email" type="email" required
                value="{{ cliente.clien_email }}">

            <label class="lbl-descripcionProducto" for="cliente_telefono">Numero de telefono</label>
            <input class="inp-descripcionProducto" id="cliente_telefono" name="cliente_telefono" type="number" required
                value="{{ cliente.clien_telefono }}">

            <label class="lbl-categoria" for="cliente_estado">Estado</label>
            <select class="slc-categoria" id="cliente_estado" name="cliente_estado" required>
                <option {% if cliente.clien_estado=='activo' %} selected {% endif %} value="activo">Activo</option>
                <option {% if cliente.clien_estado=='innactivo' %} selected {% endif %} value="innactivo">Innactivo
                </option>
            </select>

            <button class="btn proveedor-buttons_cargar" id="operador_submit" type="submit">Editar</button>
        </form>
    </section>

    <div class="action-buttons">
        <a href=" {{ url_for('cliente_scope.cliente') }}" class="btn btn-primary">Volver</a>
    </div>
</main>

{% endblock %}
